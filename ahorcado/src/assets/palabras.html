<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palabras del ahorcado</title>
</head>
<style>
    body {
        margin: 0;
        padding: 60px;
        color: black;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
    }

    div {
        background-color: aliceblue;
        border: 1px solid black;
        border-radius: 25px;
        text-align: center;
    }
</style>
<body>
    <h1>Palabras que se usan en el ahorcado:</h1><br>
    <div>
        <p id="parrafo"></p>   
    </div>
    
</body>
<script>
    // llamar a json
    fetch("palabras.json")

    .then(response => {
        return response.json();
    })

    // mostrar los datos
    .then(jsonPalabras =>  {
        for (let x in jsonPalabras) {
            document.getElementById("parrafo").innerHTML = document.getElementById("parrafo").innerHTML + jsonPalabras[x] + "<br>";
        } 
    }
    //document.getElementById("parrafo").innerHTML = jsonPalabras;
    //console.log(jsonPalabras)
    );
</script>
</html>
